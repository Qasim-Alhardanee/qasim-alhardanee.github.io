<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornell Notes</title>
  <link rel="stylesheet" href="style.css">

  <!-- Icon & PDF Libs -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Toolbar -->
  <header>
    <button data-cmd="bold"><i data-lucide="bold"></i></button>
    <button data-cmd="italic"><i data-lucide="italic"></i></button>
    <button data-cmd="underline"><i data-lucide="underline"></i></button>
    <select data-cmd="formatBlock">
      <option value="p">Normal</option>
      <option value="h1">H1</option>
      <option value="h2">H2</option>
      <option value="h3">H3</option>
    </select>
    <button data-cmd="insertUnorderedList"><i data-lucide="list"></i></button>
    <button data-cmd="insertOrderedList"><i data-lucide="list-ordered"></i></button>
    <button data-cmd="justifyLeft"><i data-lucide="align-left"></i></button>
    <button data-cmd="justifyCenter"><i data-lucide="align-center"></i></button>
    <button data-cmd="justifyRight"><i data-lucide="align-right"></i></button>
    <input type="color" data-cmd="foreColor">
    <input type="color" data-cmd="hiliteColor">
    <button id="theme-toggle"><i data-lucide="moon"></i></button>
  </header>

  <!-- Cornell Layout -->
  <div class="container">
    <div class="notes-box key-terms" contenteditable="true"><h2>Key Terms</h2></div>
    <div class="notes-box main-notes" contenteditable="true"><h2>Main Notes</h2></div>
    <div class="notes-box summary" contenteditable="true"><h2>Summary</h2></div>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
  <script src="noto-sans.js"></script>
  <script src="script.js"></script>
</body>
</html>
