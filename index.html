<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornell Notes</title>
  <link rel="stylesheet" href="style.css">

  <!-- Icon & PDF Libs -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Toolbar -->
  <header>
    <button onclick="format('bold')"><i data-lucide="bold"></i></button>
    <button onclick="format('italic')"><i data-lucide="italic"></i></button>
    <button onclick="format('underline')"><i data-lucide="underline"></i></button>
  </header>

  <!-- Cornell Layout -->
  <div class="container">
    <div class="notes-box key-terms" contenteditable="true"><h2>Key Terms</h2></div>
    <div class="notes-box main-notes" contenteditable="true"><h2>Main Notes</h2></div>
    <div class="notes-box summary" contenteditable="true"><h2>Summary</h2></div>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
