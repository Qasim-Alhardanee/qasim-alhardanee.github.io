<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornell Not Alma (Notion Tarzı)</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f7f7f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 8px 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      overflow-x: auto;
    }

    header button, header input[type="color"], header select {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    header button:hover, header select:hover {
      background: #eee;
    }

    header button svg {
      width: 20px;
      height: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2.5fr;
      gap: 10px;
      margin: 20px;
    }

    .notes-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      min-height: 200px;
      overflow-y: auto;
      line-height: 1.6;
    }

    .notes-box:focus {
      outline: 2px solid #4cafef;
    }

    .key-terms { background: #e8f4ff; }
    .main-notes { background: #fff; }
    .summary { background: #fff4e6; grid-column: 1 / -1; }

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #555;
    }

    .actions {
      margin: 20px;
      display: flex;
      gap: 10px;
    }

    .actions button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .actions button:hover {
      background: #45a049;
    }

    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <header>
    <button onclick="format('bold')"><i data-lucide="bold"></i></button>
    <button onclick="format('italic')"><i data-lucide="italic"></i></button>
    <button onclick="format('underline')"><i data-lucide="underline"></i></button>
    <select onchange="format('formatBlock', this.value)">
      <option value="p">Normal</option>
      <option value="h1">H1</option>
      <option value="h2">H2</option>
      <option value="h3">H3</option>
    </select>
    <button onclick="format('insertUnorderedList')"><i data-lucide="list"></i></button>
    <button onclick="format('insertOrderedList')"><i data-lucide="list-ordered"></i></button>
    <button onclick="format('justifyLeft')"><i data-lucide="align-left"></i></button>
    <button onclick="format('justifyCenter')"><i data-lucide="align-center"></i></button>
    <button onclick="format('justifyRight')"><i data-lucide="align-right"></i></button>
    <input type="color" onchange="format('foreColor', this.value)">
    <input type="color" onchange="format('hiliteColor', this.value)">
  </header>

  <!-- Cornell Layout -->
  <div class="container" id="notes-area">
    <div class="notes-box key-terms" contenteditable="true">
      <h2>Anahtar Kelimeler</h2>
    </div>
    <div class="notes-box main-notes" contenteditable="true">
      <h2>Ana Notlar</h2>
    </div>
    <div class="notes-box summary" contenteditable="true">
      <h2>Özet</h2>
    </div>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button onclick="downloadTXT()">TXT İndir</button>
    <button onclick="downloadPDF()">PDF İndir</button>
  </div>

  <script>
    lucide.createIcons();

    let activeBox = null;
    document.querySelectorAll('.notes-box').forEach(box => {
      box.addEventListener('click', () => {
        activeBox = box;
      });
    });

    function format(cmd, value = null) {
      if (activeBox) {
        document.execCommand(cmd, false, value);
        activeBox.focus();
      } else {
        alert("Lütfen önce bir kutuya tıkla.");
      }
    }

    function downloadTXT() {
      const text = Array.from(document.querySelectorAll('.notes-box'))
        .map(box => box.innerText)
        .join("\n\n");
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "notlar.txt";
      a.click();
    }

    function downloadPDF() {
      const element = document.getElementById("notes-area");
      const opt = {
        margin: 0.5,
        filename: "notlar.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
